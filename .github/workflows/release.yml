name: Release APK

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Parse version from tag
        id: version
        run: |
          TAG="${{ github.event.release.tag_name }}"
          VERSION="${TAG#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          VERSION_CODE=$(( ${MAJOR:-0} * 10000 + ${MINOR:-0} * 100 + ${PATCH:-0} ))
          echo "name=$VERSION" >> "$GITHUB_OUTPUT"
          echo "code=$VERSION_CODE" >> "$GITHUB_OUTPUT"

      - name: Build Release APK
        run: ./gradlew assembleRelease
              -PversionName=${{ steps.version.outputs.name }}
              -PversionCode=${{ steps.version.outputs.code }}

      - name: Rename APK
        run: mv app/build/outputs/apk/release/app-release-unsigned.apk
              app/build/outputs/apk/release/dory-${{ github.event.release.tag_name }}.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/dory-${{ github.event.release.tag_name }}.apk
          retention-days: 90

      - name: Attach APK to GitHub Release
        run: gh release upload "${{ github.event.release.tag_name }}"
              "app/build/outputs/apk/release/dory-${{ github.event.release.tag_name }}.apk"
              --clobber
        env:
          GH_TOKEN: ${{ github.token }}
